events {
    worker_connections 1024;
}

http {
    # Define upstream servers for round-robin load balancing
    upstream mcp_backends {
        # Round-robin by default
        server argocd-mcp-server-stateless-replica1:8080;
        server argocd-mcp-server-stateless-replica2:8080;
    }

    # Access log for debugging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;

    server {
        listen 80;
        server_name localhost;

        # Health check endpoint
        location /health {
            proxy_pass http://mcp_backends/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # MCP endpoint
        location /mcp {
            proxy_pass http://mcp_backends/mcp;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";
            
            # SSE support for MCP streaming
            proxy_buffering off;
            proxy_cache off;
            proxy_set_header Connection '';
            chunked_transfer_encoding on;
        }

        # Metrics endpoint (optional, for observability)
        location /metrics {
            proxy_pass http://mcp_backends/metrics;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
    }
}
